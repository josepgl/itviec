{% extends "base.html" %}

{% block app_content %}
  <h1>Tags</h1>

  <table class="table table-striped" style="width:auto">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tag</th>
      <th scope="col">Count</th>
    </tr>
  </thead>
  <tbody>
{% for row in tags %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
